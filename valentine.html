<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        * { box-sizing: border-box; }

        html,
        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.2rem;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            background: radial-gradient(circle at 20% 20%, #fff, transparent 40%),
                        linear-gradient(160deg, #ffe0eb, #fff4f8 55%, #ffe9d7);
            color: #6f1736;
            position: relative;
            animation: pageEnter 0.45s ease both;
        }

        .fx-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .side-rain {
            position: fixed;
            top: 0;
            bottom: 0;
            width: min(19vw, 150px);
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .side-rain.left {
            left: 0;
        }

        .side-rain.right {
            right: 0;
        }

        .side-drop {
            position: absolute;
            top: -12vh;
            left: 50%;
            animation: sideRain var(--rdur, 8s) linear infinite;
            animation-delay: var(--rdelay, 0s);
            will-change: transform, opacity;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.85);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.35));
        }

        .float-heart {
            position: absolute;
            bottom: -10vh;
            color: rgba(224, 45, 110, 0.65);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: floatUp var(--dur, 12s) linear infinite;
            animation-delay: var(--delay, 0s);
            transform: translateX(0);
        }

        .card {
            width: min(640px, 100%);
            background: rgba(255, 255, 255, 0.92);
            border: 2px solid rgba(200, 31, 88, 0.22);
            border-radius: 20px;
            padding: 1.5rem 1.1rem;
            box-shadow: 0 18px 34px rgba(111, 23, 54, 0.18);
            text-align: center;
            position: relative;
            z-index: 2;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card.glow {
            transform: translateY(-2px);
            box-shadow: 0 26px 46px rgba(215, 42, 99, 0.28);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: clamp(1.8rem, 5.2vw, 2.7rem);
            color: #c81f58;
            text-wrap: balance;
            background: linear-gradient(135deg, #cb1f5a, #f05f8f, #cb1f5a);
            background-size: 220% 220%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 3.5s ease-in-out infinite;
        }

        .sub {
            margin: 0 0 1.1rem;
            line-height: 1.5;
        }

        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.7rem;
            flex-wrap: wrap;
            margin-bottom: 0.9rem;
            min-height: 62px;
        }

        .btn {
            border: 0;
            border-radius: 999px;
            color: #fff;
            font-weight: 700;
            padding: 0.72rem 1.24rem;
            cursor: pointer;
            transition: transform 0.22s ease, box-shadow 0.22s ease, filter 0.22s ease;
        }

        .yes-btn {
            background: linear-gradient(135deg, #d72a63, #ed5d8b);
            box-shadow: 0 8px 14px rgba(215, 42, 99, 0.28);
            position: relative;
            z-index: 2;
        }

        .yes-btn.pulse {
            animation: yesPulse 0.45s ease;
        }

        .no-btn {
            background: linear-gradient(135deg, #8f1d44, #67112f);
            box-shadow: 0 8px 14px rgba(103, 17, 47, 0.25);
            position: relative;
            z-index: 2;
        }

        .no-btn.shake {
            animation: noShake 0.38s ease;
        }

        .no-btn.tiny {
            transform: scale(0.9);
            filter: saturate(0.9);
        }

        .msg {
            min-height: 1.7rem;
            font-weight: 700;
            color: #a01b4a;
        }

        .burst {
            position: absolute;
            pointer-events: none;
            font-size: 1rem;
            animation: burstFly 0.95s ease forwards;
            z-index: 3;
        }

        @keyframes floatUp {
            0% {
                transform: translate3d(0, 0, 0) scale(0.9);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
            }
            100% {
                transform: translate3d(var(--drift, 0px), -120vh, 0) scale(1.05);
                opacity: 0;
            }
        }

        @keyframes yesPulse {
            0% { transform: scale(var(--yes-scale, 1)); }
            50% { transform: scale(calc(var(--yes-scale, 1) * 1.1)); }
            100% { transform: scale(var(--yes-scale, 1)); }
        }

        @keyframes noShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-4px); }
        }

        @keyframes burstFly {
            0% {
                transform: translate3d(0, 0, 0) scale(0.9);
                opacity: 0;
            }
            12% {
                opacity: 1;
            }
            100% {
                transform: translate3d(var(--x, 0px), var(--y, -80px), 0) scale(1.15);
                opacity: 0;
            }
        }

        @keyframes sideRain {
            0% {
                transform: translate3d(calc(-50% + var(--rx, 0px)), -8vh, 0) rotate(0deg) scale(0.92);
                opacity: 0;
            }
            10% {
                opacity: 0.95;
            }
            55% {
                transform: translate3d(calc(-50% + var(--rx, 0px) + 12px), 45vh, 0) rotate(10deg) scale(1.05);
                opacity: 0.92;
            }
            100% {
                transform: translate3d(calc(-50% + var(--rx, 0px) - 9px), 110vh, 0) rotate(-8deg) scale(1.12);
                opacity: 0;
            }
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (prefers-reduced-motion: reduce) {
            .yes-btn.pulse,
            .no-btn.shake,
            .burst {
                animation: none;
            }

            .float-heart,
            .side-drop {
                animation-duration: 18s;
            }
        }
    </style>
</head>
<body>
    <div id="fxLayer" class="fx-layer" aria-hidden="true"></div>
    <div id="sideRainLeft" class="side-rain left" aria-hidden="true"></div>
    <div id="sideRainRight" class="side-rain right" aria-hidden="true"></div>

    <main id="valentineCard" class="card">
        <h1>Can You Be My Valentine?</h1>
        <p class="sub">My Bby, Choose Wisely.</p>

        <div class="button-row">
            <button id="yesBtn" class="btn yes-btn" type="button">Yes</button>
            <button id="noBtn" class="btn no-btn" type="button">No</button>
        </div>

        <p id="msg" class="msg" aria-live="polite"></p>
        <audio id="valentineMusic" src="valentine-music.mp3" preload="auto" loop autoplay playsinline></audio>
    </main>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const msg = document.getElementById("msg");
        const fxLayer = document.getElementById("fxLayer");
        const sideRainLeft = document.getElementById("sideRainLeft");
        const sideRainRight = document.getElementById("sideRainRight");
        const card = document.getElementById("valentineCard");
        const valentineMusic = document.getElementById("valentineMusic");

        const valentineAutoMessage = "Yes Im ur valentine";
        // Replace YOUR_FACEBOOK_USERNAME with your Facebook username (or profile ID)
        const messengerUsername = "dheyb.orot.2024";

        const noMessages = [
            "No? Are You Sure, Bby? Try Again.",
            "Still No? My Heart Says Your Answer Is Yes.",
            "No Again? Okay... But The Yes Button Will Keep Growing üòå",
            "Bby Please, Do Not Make This Hard For Me üíó",
            "That Is Your Last No... Say Yes Now, Bby.",
            "Hehe, No Button Is Getting Nervous Now üòÜ",
            "Your No Is Cute, But My Yes Is Stronger üíò",
            "I Will Keep Choosing You Every Time.",
            "Bby, The Universe Is Saying Yes For Us ‚ú®",
            "Okay Last Last No... Then You Press Yes üòö"
        ];

        let noCount = 0;
        let yesConfirmed = false;

        function spawnBurst(x, y, count) {
            const symbols = ["‚ù§", "üíñ", "üíó", "‚ú®"];

            for (let i = 0; i < count; i += 1) {
                const e = document.createElement("span");
                e.className = "burst";
                e.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                e.style.left = `${x}px`;
                e.style.top = `${y}px`;
                e.style.setProperty("--x", `${-70 + Math.random() * 140}px`);
                e.style.setProperty("--y", `${-120 - Math.random() * 70}px`);
                e.style.fontSize = `${12 + Math.random() * 12}px`;
                fxLayer.appendChild(e);

                setTimeout(() => e.remove(), 980);
            }
        }

        function addFloatingHearts() {
            const symbols = ["‚ù§", "‚ô•", "üíï", "üíó"];

            for (let i = 0; i < 26; i += 1) {
                const h = document.createElement("span");
                h.className = "float-heart";
                h.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                h.style.left = `${Math.random() * 100}%`;
                h.style.fontSize = `${12 + Math.random() * 16}px`;
                h.style.setProperty("--dur", `${9 + Math.random() * 8}s`);
                h.style.setProperty("--delay", `${Math.random() * -16}s`);
                h.style.setProperty("--drift", `${-30 + Math.random() * 60}px`);
                fxLayer.appendChild(h);
            }
        }

        function heartRain(count) {
            const symbols = ["‚ù§", "üíñ", "üíï", "üíó", "‚ú®"];

            for (let i = 0; i < count; i += 1) {
                const drop = document.createElement("span");
                drop.className = "float-heart";
                drop.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                drop.style.top = "-20px";
                drop.style.bottom = "auto";
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.fontSize = `${14 + Math.random() * 20}px`;
                drop.style.setProperty("--dur", `${4.5 + Math.random() * 3.2}s`);
                drop.style.setProperty("--delay", `${Math.random() * 0.8}s`);
                drop.style.setProperty("--drift", `${-40 + Math.random() * 80}px`);
                fxLayer.appendChild(drop);
                setTimeout(() => drop.remove(), 5200);
            }
        }

        function addSideRain(container, count) {
            if (!container) {
                return;
            }

            const symbols = ["‚ù§", "üß°", "üíõ", "üíö", "üíô", "üíú", "ü§é", "üíñ", "üíó", "üç´"];

            for (let i = 0; i < count; i += 1) {
                const drop = document.createElement("span");
                drop.className = "side-drop";
                drop.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                drop.style.setProperty("--rdur", `${6.8 + Math.random() * 4.2}s`);
                drop.style.setProperty("--rdelay", `${Math.random() * -12}s`);
                drop.style.setProperty("--rx", `${-34 + Math.random() * 68}px`);
                drop.style.fontSize = `${15 + Math.random() * 18}px`;
                container.appendChild(drop);
            }
        }

        addFloatingHearts();
        addSideRain(sideRainLeft, 28);
        addSideRain(sideRainRight, 28);

        async function tryStartValentineMusic() {
            try {
                await valentineMusic.play();
                return true;
            } catch (error) {
                return false;
            }
        }

        function enableValentineMusicOnFirstTap() {
            const startOnInteraction = async () => {
                const started = await tryStartValentineMusic();
                if (started) {
                    window.removeEventListener("touchstart", startOnInteraction);
                    window.removeEventListener("click", startOnInteraction);
                    window.removeEventListener("keydown", startOnInteraction);
                }
            };

            window.addEventListener("touchstart", startOnInteraction, { passive: true });
            window.addEventListener("click", startOnInteraction);
            window.addEventListener("keydown", startOnInteraction);
        }

        tryStartValentineMusic().then((started) => {
            if (!started) {
                enableValentineMusicOnFirstTap();
            }
        });

        async function openMessengerWithPreparedMessage() {
            const messengerUrl = `https://www.facebook.com/messages/t/${encodeURIComponent(messengerUsername)}`;

            if (!messengerUsername || messengerUsername === "YOUR_FACEBOOK_USERNAME") {
                msg.textContent = "Set your Facebook username in valentine.html first.";
                return;
            }

            try {
                await navigator.clipboard.writeText(valentineAutoMessage);
                msg.textContent = "Messenger Opened. Message Copied - Just Paste And Send üíå";
            } catch (error) {
                msg.textContent = "Messenger Opened. Please Type: Yes Im ur valentine";
            }

            window.open(messengerUrl, "_blank", "noopener,noreferrer");
        }

        noBtn.addEventListener("click", () => {
            noCount += 1;
            const scale = Math.min(1 + noCount * 0.24, 3.8);

            yesBtn.style.setProperty("--yes-scale", String(scale));
            yesBtn.style.transform = `scale(${scale})`;
            yesBtn.style.boxShadow = `0 0 ${16 + noCount * 5}px rgba(237, 93, 139, 0.65)`;
            yesBtn.classList.remove("pulse");
            void yesBtn.offsetWidth;
            yesBtn.classList.add("pulse");

            noBtn.classList.remove("shake");
            void noBtn.offsetWidth;
            noBtn.classList.add("shake");

            if (noCount >= 4) {
                noBtn.classList.add("tiny");
            }

            const nudge = Math.max(-30, Math.min(30, (Math.random() - 0.5) * 56));
            noBtn.style.transform = `translateX(${nudge}px)`;

            msg.textContent = noMessages[(noCount - 1) % noMessages.length];
            card.classList.add("glow");

            const noRect = noBtn.getBoundingClientRect();
            spawnBurst(noRect.left + noRect.width / 2, noRect.top + 8, 12);
        });

        yesBtn.addEventListener("click", () => {
            if (!yesConfirmed) {
                yesConfirmed = true;
                msg.textContent = "ILOVEEEEEYOUUUUUSOMUCHHHHHH BBYKWAHHHHH";
                noBtn.style.display = "none";
                yesBtn.textContent = "My Valentine üíò";
                yesBtn.style.transform = "scale(1.32)";
                yesBtn.style.boxShadow = "0 0 34px rgba(237, 93, 139, 0.88)";
                card.classList.add("glow");

                const yesRect = yesBtn.getBoundingClientRect();
                spawnBurst(yesRect.left + yesRect.width / 2, yesRect.top + 6, 26);
                heartRain(28);
                return;
            }

            openMessengerWithPreparedMessage();
        });
    </script>
</body>
</html>
